# Differing Perceptions

--

People differ in **trait anxiety**, which captures how easily they become anxious and how intensely they feel it.

--
      
Anxiety motivates us to update our plans and goals by making setbacks feel devastating and injurous.<sup>1</sup>

.footnote[<code><sup>1</sup> Gray & McNaughton 2000; Hajcak, Klawohn, & Meyer 2019</code>
      ]
--

&lt;uw-blockquote&gt;“[I]f unemployment is relatively painless, we have no puzzle to solve; there is no problem to be politicized.” — Schlozman and Verba (1979, p. 26)&lt;/uw-blockquote&gt;

---
      
# Hypotheses

1) Economic disadvantage <font style="color:white;">+ </font><font style="color:white;face:bold;">Anxiety</font> &rarr; <font style="color:white;face:bold;">Motivational salience &rarr;</font> Political response
      
---
      
# Hypotheses
      
1) Economic disadvantage + **Anxiety** &rarr; **Motivational salience** &rarr; Political response

--

2) Chronic **Anxiety** &rarr; General sense of vulnerability &rarr; Support for social welfare and redistribution

## **Experiment** | Does Trait Anxiety Index How Easily People Feel Vulnerable?

.bold[Sample]: **Bovitz** (N = 1,020 | US | cross-sectional | nationally representative | March 2025)

--

.bold[IV]: **Trait Anxiety** 
- "How well do the following statements describe you? *Worry about things, Fear for the worst, Am afraid of many things, Get stressed out easily.*"

--
      
.bold[Treatment]: **Autobiographical Emotional Memory Task**<sup>1</sup>
- "Please describe in detail the one situation that has made you the most anxious you have been in your life..."
      
.footnote[<code><sup>1</sup> Albertson & Gadarian 2017; Searles & Mattes 2015; Young 2019</code>]
--

.bold[DV]: **Subjective Vulnerability**
- "When it comes to your overall wellbeing, how secure or vulnerable do you feel?" *1. Very secure, 2. Secure, 3. Somewhat secure, 4. Somewhat vulnerable, 5. Vulnerable, 6. Very vulnerable*"

## **Diff-in-Diff** | Does Trait Anxiety Condition Political Responses to Economic Shocks?

.bold[Samples]: **LISS** | N &thickapprox; 6,000 | Dutch | panel | national probability | interviewed annually, 2008 to 2024
<font style="color:white;face:bold;">Samples </font> **TAPS** | N &thickapprox; 3,000 | US | panel | national probability | interviewed monthly, 2011 to 2018

--

.bold[Treatment]: **Job loss** (employment status measured annually/monthly)

--

.bold[Moderator]: **Trait Anxiety** (same as before)

--

.bold[Method]: **Panel Matching Estimator**<sup>1</sup>

.footnote[<code><sup>1</sup> Imai, Kim, & Wang 2023</code>
      <font style="color:white;font-size:10px;">_</font>]
--

- Panelists matched on employment history. Treatment is employment status in last wave of panel.

--

- Difference-in-differences estimated in matched sets, estimates weighted and combined.

--

- Controls with more similar histories of dependent variable and household income given more weight.<sup>2</sup>

.footnote[<code><sup>2</sup> Imai & Ratkovic 2014</code>]
