# The Emotional Basis of Behavioral Updating

--
      
Our ability to update plans and goals in response to setbacks is rooted in **anxiety**.<sup>1</sup>

.footnote[<code><sup>1</sup> Gray & McNaughton 2000; Hajcak, Klawohn, & Meyer 2019</code>
      ]
--
background-image: url("imgs/acc scan.png")
background-size: 45%
background-position: 15% 82%

Anxiety increases the *salience* of things that conflict with our goals, motivating us to change our behavior.
- Brain damage that dulls anxiety impairs response to negative feedback.<sup>2</sup>

.footnote[<p style="color:white;">.</p>
      <code><sup>2</sup> Owen, Roberts, Polkey, Sahakian, & Robbins 1991; Rolls, Hornak, Wade, & McGrath 1994</code>]
--

People differ in the *sensitivity* of their anxiety systems. 
- High **trait anxiety** &rarr; get anxious *easily* and feel it *intensly*

.pull-right[&lt;uw-blockquote&gt;“[I]f unemployment is relatively painless, we have no puzzle to solve; there is no problem to be politicized.” — Schlozman and Verba (1979, p. 26)&lt;/uw-blockquote&gt;]

---
      
# Hypotheses

1) Economic disadvantage <font style="color:white; face:bold">+ Anxiety</font> &rarr; <font style="color:white; face:bold">Motivational salience &rarr;</font> Political response
      
---
      
# Hypotheses
      
1) Economic disadvantage + **Anxiety** &rarr; **Motivational salience** &rarr; Political response

--

2) Chronic **Anxiety** &rarr; General sense of vulnerability &rarr; Support for social welfare and redistribution

## **Experiment** | Does Trait Anxiety Index How Easily People Feel Vulnerable?

.bold[Sample]: **Bovitz** (N = 1,020 | US | cross-sectional | nationally representative | March 2025)

--

.bold[IV]: **Trait Anxiety** ("How well do the following statements describe you? *Worry about things, Fear for the worst, Am afraid of many things, Get stressed out easily.*")

--
      
.bold[Treatment]: **Autobiographical Emotional Memory Task**<sup>1</sup> ("Please describe in detail [*the one situation that has made you the most anxious you have been in your life / what you do to relax in your free time* ], and describe it such that a person reading the description would feel [*anxious / relaxed* ] just from hearing about it.")
      
.footnote[<code><sup>1</sup> Albertson & Gadarian 2017; Searles & Mattes 2015; Young 2019</code>]
--

.bold[DV]: **Subjective Vulnerability** ("When it comes to your overall wellbeing, how secure or vulnerable do you feel?" *1. Very secure, 2. Secure, 3. Somewhat secure, 4. Somewhat vulnerable, 5. Vulnerable, 6. Very vulnerable*")

## **Diff-in-Diff** | Does Trait Anxiety Condition Political Responses to Economic Shocks?

.bold[Sample]: **LISS** (N &thickapprox; 6,000 | Dutch | panel | national probability | interviewed annually, 2008 to 2024)

--

.bold[Treatment]: **Job loss** (employment status measured annually)

--

.bold[Moderator]: **Trait Anxiety** ("How well do the following statements describe you? <em>Worry about things, Am afraid of many things, Get stressed out easily, Am easily disturbed.</em>")

--

.bold[Method]: **Panel Matching Estimator**<sup>1</sup>

.footnote[<code><sup>1</sup> Imai, Kim, & Wang 2023</code>
      <font style="color:white;font-size:10px;">_</font>]
--

- Panelists matched on employment history

--

- Diff-in-diff estimated on matched sets. Treatment is employment status in last wave of panel.

--

- Controls with more similar histories of dependent variable and household income given more weight.<sup>2</sup>

.footnote[<code><sup>2</sup> Imai & Ratkovic 2014</code>]
--

- Estimates combined, block bootstrapped confidence intervals.

# Conclusion: Why Do We Not See More Economic Voting?

--
      
.bold[Individual differences in trait anxiety.]
      
--

- People high (but not low) in trait anxiety feel more vulnerable when anxious.

--

- Increases in trait anxiety predict left-wing shifts in economic preferences.

--

- Only people high in trait anxiety move to the left on economics after losing their job.
      
--

- Implications: Deviations from economic voting due in part to variation in anxious personality. 
      - Rich + anxious = feel needier than you are
      - Poor - anxious = feel more well-off than you are
