## **Estimation Strategy** | Assembling Synthetic Controls

--

.bold[Method]: **Panel Matching Estimator**<sup>1</sup>

.footnote[<code><sup>1</sup> Imai, Kim, & Wang 2023</code>
      <font style="color:white;font-size:10px;">_</font>]
--

- **Treated Unit:** Any person employed at time<sub>t-1</sub> &rarr; unemployed at time<sub>t</sub>.

--

- **Synthetic Control:** Weighted average of all people...
 - with same employment history as treated unit prior to time<sub>t</sub>
 - who are employed at time<sub>t</sub>

--

- Control units weighted using covariate balancing propensity scores (CBPS).<sup>2</sup>

.footnote[<code><sup>2</sup> Imai & Ratkovic 2014</code>]
