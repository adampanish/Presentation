# What Explains Differing Reactions to Unemployment?

--

People differ in **trait anxiety**, which captures how easily they become anxious and how intensely they feel it.

--
      
Anxiety motivates us to update our plans and goals by making setbacks feel devastating and injurous.<sup>1</sup>

.footnote[<code><sup>1</sup> Gray & McNaughton 2000; Hajcak, Klawohn, & Meyer 2019</code>

# Do People Respond to Job Loss by Changing Their Political Attitudes?

--

Cross-sectional research: *Yes!* (Cusack, Iversen, and Rehm 2006; Iversen and Soskice 2001; Moene and Wallerstein 2001; Rehm 2009; Sinn 1995)

--

Panel studies: *Maybe not?* (Emmenegger, Marx, and Schraff 2015; Jæger 2006; Margalit 2013; Rueda and Stegmueller 2019; Stegmueller 2013)

--

&lt;uw-blockquote&gt;“[I]f unemployment is relatively painless, we have no puzzle to solve; there is no problem to be politicized.” — Schlozman and Verba (1979, p. 26)&lt;/uw-blockquote&gt;

- Difference-in-differences estimated in matched sets and averaged to get the average treatment effect among the treated (ATT).

## **Mechanism Test** | Does Trait Anxiety Index Sensitivity to Anxiety States?

--

.bold[Sample]: **Bovitz** (N = 1,009 | US | cross-sectional | nationally representative | February 21-28, 2025)

--

.bold[IV]: **Trait Anxiety** 
- "How well do the following statements describe you? *Worry about things, Fear for the worst, Am afraid of many things, Get stressed out easily.*"

--
      
.bold[Treatment]: **Autobiographical Emotional Memory Task**<sup>1</sup>
- "Please describe in detail the one situation that has made you the most anxious you have been in your life..."
